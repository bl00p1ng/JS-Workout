<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- MATERIALIZE -->
    <link rel="stylesheet" href="./css/materialize.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Registrar Serie | Series & Movies Tracking</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-wrapper">
            <a href="/" class="brand-logo left">
                <img src="./img/logo.png" alt="Logo de la App">
            </a>
            <div class="app-name right">
                <a id="nav-mobile" href="/">
                    Series & Movies Tracking
                </a>
            </div>
        </div>
    </nav>
        
    <!-- REGISTRO SERIE -->
    <main class="page-wrapper">
        <div class="serie card std-y-spacing">
            <!-- FORMULARIO PARA REGISTRAR SERIE -->
            <h1 class="title card-title center-align">Registrar Serie</h1>

            <form action="#" class="serie_form">
                <label for="series_title">
                    <p class="subtitle sm-top-spacing">Título:</p>
                    <input 
                        type="text" 
                        id="series_title" 
                        class="serie_name" 
                        placeholder="¿Cómo se llama la serie?"
                    />
                </label>

                <label for="season">
                    <p class="subtitle sm-top-spacing">Temporada:</p>
                    <input 
                        type="number" 
                        id="season"
                        class="season" 
                        name="season" 
                        placeholder="¿Qué temporada te estás viendo?"
                    />
                </label>

                <label for="episode">
                    <p class="subtitle sm-top-spacing">Episodio:</p>
                    <input 
                        type="number" 
                        id="episode"
                        class="episode" 
                        name="episode" 
                        placeholder="¿En qué episodio vas?"
                    />
                </label>
    
                <!-- ESTADO SERIE -->
                <div class="status std-y-spacing">
                    <p class="subtitle sm-top-spacing">Elige un estado:</p>

                    <label for="finished_status_serie">
                        <input 
                            type="radio" 
                            name="series_status" 
                            id="finished_status_serie"
                        />
                        <span>Serie Finalizada</span>
                    </label>
                
                    <label for="pending_status_series">
                        <input 
                            type="radio" 
                            name="series_status" 
                            id="pending_status_series"
                        />
                        <span>Serie Pendiente</span>
                    </label>
                </div>
    
                <input class="btn" id="register-serie-btn" type="submit" value="Registrar">
            </form>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <p>
            Hecho con ❤️ por <a href="https://github.com/bl00p1ng" target="_blank" rel="noopener noreferrer">A Nerd More</a>
        </p>
    </footer>

    <!-- SCRIPTS -->
    <script src="js/util/materialize.min.js"></script>
    <script src="js/index.js" type="module"></script>
</body>
</html>
