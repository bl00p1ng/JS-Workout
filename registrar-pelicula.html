<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- MATERIALIZE -->
    <link rel="stylesheet" href="./css/materialize.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Registrar Película | Series & Movies Tracking</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-wrapper">
            <a href="/" class="brand-logo left">
                <img src="./img/logo.png" alt="Logo de la App">
            </a>
            <div class="app-name right">
                <a id="nav-mobile" href="/">
                    Series & Movies Tracking
                </a>
            </div>
        </div>
    </nav>
        
    <!-- REGISTRO PELICULA O SERIE -->
    <main class="serieOrMovie page-wrapper">
        <div class="movie card std-y-spacing">
            <!-- FORMULARIO PARA REGISTRAR PELICULA -->
            <h1 class="title card-title center-align">Registrar Película</h1>
            <form action="#" class="movie_form">
                <!-- TITULO PELICULA -->
                <label for="movie_name">
                    <p class="subtitle">Título:</p>
                    <input 
                        type="text" 
                        id="movie_name" 
                        placeholder="¿Cómo se llama la película?"
                    />
                </label>
    
                <!-- ESTADO PELICULA -->
                
                <div class="status std-y-spacing">
                    <p class="subtitle">Elige un estado:</p>
                    <label for="seen_status_movie">
                        <input 
                            type="radio" 
                            name="movie_status" 
                            id="seen_status_movie"
                        />
                        <span>Película Vista</span>
                    </label>

                    <label for="pending_status_movie">
                        <input 
                            type="radio" 
                            name="movie_status" 
                            id="pending_status_movie"
                        />
                        <span>Película Pendiente</span>
                    </label>
                </div>
                <input 
                    class="btn register-movie" 
                    type="submit" 
                    value="Registrar"
                />
            </form>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <p>
            Hecho con ❤️ por <a href="https://github.com/bl00p1ng" target="_blank" rel="noopener noreferrer">A Nerd More</a>
        </p>
    </footer>

    <!-- SCRIPTS -->
    <script src="js/util/materialize.min.js"></script>
    <script src="js/index.js" type="module"></script>
</body>
</html>
